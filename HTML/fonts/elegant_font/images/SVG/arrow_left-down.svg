body{
	font-family: 'Open Sans', sans-serif;
	background-size:cover;
	min-height:100vh;
}
.container{
	padding: 20px;
}
h1 {
	font-family: monospace;
    text-align: center;
    font-size: 2.5em;
    letter-spacing: 1px;
    color: #666;
}
h3 {
    margin: 10px 0px 15px 0px;
    letter-spacing: 1px;
    font-size: 1.5em;
	color:#fff;
	text-align:center;
}
.cw-frm {
    justify-content: center;
    align-items: center;
    max-width:500px;
    margin: 0 auto;
	display:flex;
	flex-wrap:wrap;
	box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
}
.cw-frm form {
    padding: 2vw 2.5vw;
    justify-content: center;
    background-color: rgb(54, 173, 185);
    flex-basis: 100%;
}
